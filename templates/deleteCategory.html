<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title></title>
  </head>
  <body>
    <section id="loginform" class="outer-wrapper">
      <div class="inner-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 col-sm-offset-4">
              <h2 class="text-center">Do you wish to delete {{category.name}} ?</h2>
              <form role="form" action="{{url_for('deleteCategory', category_id=category.id)}}" method="POST">
                <h4>Please Note. This action will delete all items in this category.</h4>
                <button type="submit" class="btn btn-default">Delete</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='{{url_for('showCatalog')}}'">Back</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
