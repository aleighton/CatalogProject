<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Edit Item</h1>
    <form action= "{{url_for('editCategoryItem', category_id = category_id, item_id=i.id)}}" method = 'POST'>

    <p>Name:</p>
    <input type = 'text' size='30' name = 'name' placeholder = '{{i.name}}'>
    <p>Description:</p>
    <input type = 'text' size='30' name = 'description' placeholder = '{{i.description}}'>
    <p>Price:</p>
    <input type = 'text' size='30' name = 'price' placeholder = '{{i.price}}'>

    <input type='submit' value='Update'>
    </form>
    <a href= "{{url_for('categoryItems', category_id=i.category_id)}}">Cancel</a>
  </body>
</html>
